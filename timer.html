<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header_left">
        <button class="header_back-btn">
          <img src="" alt="" />
        </button>
        <p class="header_crumbles">
          User pages <span class="header_crumbles-last">- Profile</span>
        </p>
      </div>

      <div class="header_right">

          <img
            src="src/header-ico-stat.png"
            alt="Statistics"
            class="header_right-btn-ico"
          />
          <span class="header_right-btn-text">Statistics</span>
        </button>
        <button class="header_right-btn">
          <img
            src="src/header-ico-invoces.png"
            alt="Invoices"
            class="header_right-btn-ico"
          />

        </button>
        <button class="header_right-btn">

            src="src/header-ico-schedule.png"
            alt="Schedule"
            class="header_right-btn-ico"
          />
          <span class="header_right-btn-text">Schedule</span>
        </button>
      </div>
    </header>
    <nav>
      <div class="nav_left">
        <button class="nav_tab-btn">
          <img class="nav_btn-icon" src="" alt="" />Activity
        </button>
        <button class="nav_tab-btn">
          <img class="nav_btn-icon" src="" alt="" />Map
        </button>
        <button class="nav_tab-btn">
          <img class="nav_btn-icon" src="" alt="" />Time
        </button>
      </div>

      <div class="nav_right">
        <button class="nav_tab-btn">
          <img class="nav_btn-icon" src="" alt="" />Notes
        </button>
        <button class="nav_tab-btn">
          <img class="nav_btn-icon" src="" alt="" />Friends
        </button>
        <button class="nav_tab-btn">
          <img class="nav_btn-icon" src="" alt="" />Photos
        </button>
        <button class="nav_tab-settings-btn">
          <img class="nav_btn-icon" src="" alt="" />
          <img class="nav_btn-list-icon" src="" alt="" />
        </button>
      </div>
    </nav>

</html>
